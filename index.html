<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/index.css" />
    <link rel="stylesheet" href="./assets/animations.css" />
    <link rel="stylesheet" href="./assets/responsive.css" />

    <link
      rel="shortcut icon"
      href="./assets/img/img_logo.png"
      type="image/x-icon"
    />
    <title>iPhone JS</title>
  </head>

  <body>
    <header id="header__container">
      <div class="container__logo">
        <img src="./assets/img/dibujo.png" class="img__logo" />
      </div>

      <nav class="navcart__container">
        <div class="navbar__container">
          <div class="menu-label">
            <img src="./assets/img/lista.png" alt="" class="menu-icon" />
          </div>

          <ul class="navbar__list">
            <li><a href="#container__home">INICIO</a></li>
            <li><a href="#container__products">PRODUCTOS</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main id="page__body">
      <!--------- HOME --------->
      <section id="container__home">
        <p>Tienda online de celulares y electrónica</p>
        <img src="./assets/img/ImagenInicioCelus1.png" />
      </section>

      <!--------- PRODUCTS --------->
      <section id="container__products">
        <h2 style="font-size: 50px">Productos</h2>
        <div class="filter-container">
          <div class="filter-dropdown">
            <p>Filtrar por:</p>
            <select id="categoryFilter" name="categories">
              <option value="Todos">Todos</option>
              <option value="Iphone">iPhone</option>
              <option value="Samsung">Samsung</option>
              <option value="Xiaomi">Xiaomi</option>
              <option value="Motorola">Motorola</option>
              <option value="Consolas">Consolas</option>
            </select>
          </div>

          <div class="filter-search">
            <div class="input-container">
              <input
                type="text"
                id="searchBar"
                placeholder="Buscar productos..."
                aria-label="Buscar productos"
              />
              <button
                id="clearSearch"
                class="clear-btn"
                aria-label="Borrar búsqueda"
                hidden
              >
                &times;
              </button>
            </div>
          </div>
        </div>

        <div class="products__cards"></div>
        <button class="btn__loaded">Ver más</button>
      </section>
    </main>

    <footer id="footer">
      <section class="footer-container">
        <div class="footer-icons">
          <a href="https://www.instagram.com/iphone.js_ok" target="_blank">
            <i class="fa-brands fa-instagram instagram"></i>
          </a>
        
          </a>
          <a href="https://www.facebook.com/profile.php?id=61568327533285" target="_blank">
            <i class="fa-brands fa-facebook facebook"></i>
          </a>
        </div>
        <p>&copy;Desarrollado por CTL Designs 2023</p>
      </section>
    </footer>

    <script
      src="https://kit.fontawesome.com/2a27fcfc26.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/scripts/products.js"></script>
    <script src="./assets/scripts/validator.js"></script>
    <script src="./assets/scripts/index.js"></script>
  </body>
</html>
